<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const dogs = [{
            name: 'Snickers',
            age: 2
        }, {
            name: 'hugo',
            age: 8
        }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log('start');

        // Interpolated
        console.log('this is a %s string', 'ðŸ’ª');

        // Styled
        console.log('%c Red background', 'background-color:red');

        // warning!
        console.warn('This is a warning');

        // Error :|
        console.error('This is an error');

        // Info
        console.info('This is some info');

        // Testing
        console.assert(2 === 1, 'This is not a valid assertion');


        // clearing
        console.clear();


        // Viewing DOM Elements
        // var p = document.getElementsByTagName('p');
        const p = document.querySelector('p');
        console.log(p);
        console.dir(p);
        console.clear();

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`Hi, this is ${dog.name}'s section`);
            console.log(`${dog.name} is ${dog.age} years old`);
            console.log(`which is ${dog.age*7} dog years`);
            console.groupEnd(`${dog.name}`);
        })

        // counting
        console.count('harsh');
        console.count('harsh');
        console.count('chopra');
        console.count('harsh');
        console.count('harsh');
        console.count('harsh');
        console.count('chopra');
        console.count('chopra');
        console.count('chopra');

        // timing
        console.time('timing fetch!');
        fetch('https://api.github.com/users/wesbos')
            .then(data => data.json())
            .then(data => {
                console.timeEnd('timing fetch!');
                console.log(data);
            });

        //tables
        console.table(dogs);
    </script>
</body>

</html>
